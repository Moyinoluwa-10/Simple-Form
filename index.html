<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <!-- Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Roboto Slab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <form action="" method="" id="container">

        <h2>Sign Up</h2>

        <div class="form-control"><input type="text" name="fname" placeholder="First Name" required></div>
        <div class="form-control"><input type="text" name="fname" placeholder="Last Name" required></div>
        <div class="form-control"><input type="password" name="fname" placeholder="Password" required></div>
        <div class="form-control"><input type="password" name="fname" placeholder="Confirm Password" required></div>
        <div class="form-control"><input type="tel" name="fname" placeholder="Phone Number" required></div>
        <div class="form-control"><input type="email" name="fname" placeholder="Email" required></div>

        <button type="submit">Sign Up</button>

        <p>Already have an account? <br> <a href="#">Sign In</a></p>

    </form>

</body>
</html>
